<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Little Blue Hut</title>

<style>
body{margin:0;font-family:system-ui;background:#f2fbff;color:#0a2a33}
header{background:#fff;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.08);position:sticky;top:0}
.hamburger{font-size:28px;cursor:pointer}
#menu{position:fixed;top:0;left:-260px;width:240px;height:100%;background:#e7f8ff;padding-top:70px;transition:.25s}
#menu a{display:block;padding:15px 20px;text-decoration:none;color:#003b46;font-weight:600;border-bottom:1px solid #cfeef7}
#menu.show{left:0}
.hero{text-align:center;padding:60px 20px 30px}
.open{background:#003b46;color:white;text-align:center;padding:8px;font-weight:600}
section{padding:40px 20px;max-width:900px;margin:auto}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.gallery img{width:100%;height:140px;object-fit:cover;border-radius:12px}
footer{margin-top:40px;background:#003b46;color:white;text-align:center;padding:18px}
</style>
</head>

<body>

<header>
<div class="hamburger" onclick="toggleMenu()">☰</div>
<strong>The Little Blue Hut</strong>
</header>

<nav id="menu">
<a href="#about" onclick="toggleMenu()">About</a>
<a href="#gallery" onclick="toggleMenu()">Gallery</a>
<a href="#find" onclick="toggleMenu()">Find Us</a>
<a href="https://www.instagram.com/thelittlebluehut_qb" target="_blank">Instagram</a>
<a href="https://www.tiktok.com/@thelittlebluehut.qb" target="_blank">TikTok</a>
</nav>

<div class="open">Open Friday – Sunday • 10am – 4pm</div>

<div class="hero">
<h1>The Little Blue Hut</h1>
<p>Quality Seafood & Shellfish</p>
</div>

<section id="about">
<h2>About Us</h2>
<p>Responsibly sourced seafood and shellfish, plus drinks, snacks, baguettes and fresh jacket potatoes.</p>
</section>

<section id="gallery">
<h2>Gallery</h2>
<div class="gallery">
<img src="images/1.jpg">
<img src="images/2.jpg">
<img src="images/3.jpg">
<img src="images/4.jpg">
<img src="images/5.jpg">
</div>
</section>

<section id="find">
<h2>Find Us</h2>
<iframe src="https://maps.google.com/maps?q=Queenborough&z=13&output=embed"
width="100%" height="320" style="border:0;border-radius:12px"></iframe>
</section>

<footer>© The Little Blue Hut</footer>

<script>
function toggleMenu(){document.getElementById('menu').classList.toggle('show')}
</script>

</body>
</html>
